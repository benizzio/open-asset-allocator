<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Asset Allocator</title>
    <link rel="stylesheet" href="src/stylesheet/root.scss">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Open Asset Allocator</a>
    </div>
</nav>

<div class="container-fluid">

    <div class="row justify-content-center align-items-center row-cols-auto my-5">
        <div class="col">
            <div class="btn-group" role="group">

                <input type="radio" class="btn-check" name="btnradio" id="nav-radio-portfolio" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg" for="nav-radio-portfolio">Portfolio</label>

                <input type="radio" class="btn-check" name="btnradio" id="nav-radio-allocation-plan" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg" for="nav-radio-allocation-plan">Allocation Plan</label>

                <input type="radio" class="btn-check" name="btnradio" id="nav-radio-allocation-map"
                       autocomplete="off">
                <label class="btn btn-outline-primary btn-lg" for="nav-radio-allocation-map">Allocation Map</label>

            </div>
        </div>
    </div>

</div>
