<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Asset Allocator</title>
    <link rel="stylesheet" href="/websrc/stylesheet/root.scss">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Open Asset Allocator</a>
    </div>
</nav>

<div class="container-fluid">

    <div class="row justify-content-center align-items-center row-cols-auto my-5">
        <div class="col" hx-get="/websrc/components/main-navigation.html" hx-trigger="load"
             hx-on-htmx-after-on-load="router.bindDescendantsToRouting(this)"></div>
    </div>

    <div class="row justify-content-center align-items-center" hx-ext="client-side-templates">
        <div class="col" data-htmx-event-on-route="/portfolio:load-portfolio" data-display-on-route="/portfolio"
             hx-get="/websrc/pages/portfolio.html" hx-trigger="load-portfolio once" style="display: none"></div>
        <div class="col" data-htmx-event-on-route="/allocation:load-allocation" data-display-on-route="/allocation"
             hx-get="/websrc/pages/allocation-plan.html" hx-trigger="load-allocation once" style="display: none"></div>
    </div>

</div>

<!-- parcel processing breaks the lib -->
<script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>

<script src="/websrc/root.ts" type="module"></script>

</body>
</html>
