<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Asset Allocator</title>
    <link rel="stylesheet" href="/websrc/stylesheet/root.scss">
</head>
<body hx-ext="client-side-templates" class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg bg-body">
    <div class="container-fluid">
        <a class="navbar-brand">Open Asset Allocator</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#main-navbar-menu"
                aria-controls="main-navbar-menu"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/portfolios">Portfolios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div id="portfolios-container"
         hx-get="/websrc/pages/portfolios.html"
         hx-trigger="route-reached"
         data-hx-trigger-on-route="/portfolios/*!route-reached"
         data-hx-trigger-on-route-clean-on-exit
    >
        <div data-display-on-route="/portfolios/*"
             style="display: none"
        >
            <div class="row justify-content-center align-items-stretch row-cols-auto my-5 gy-4">
                <div class="col">
                    <div class="card portfolio-card placeholder-glow">
                        <div class="card-body">
                            <h5 class="card-title placeholder col-8">placeholder</h5>
                            <p class="card-text placeholder col-12">placeholder</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card portfolio-card placeholder-glow">
                        <div class="card-body">
                            <h5 class="card-title placeholder col-8">placeholder</h5>
                            <p class="card-text placeholder col-12">placeholder</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="portfolio-container"
         hx-get="/websrc/pages/portfolio.html"
         hx-trigger="route-reached"
         data-hx-trigger-on-route="/portfolio/:portfolioId/*!route-reached"
         data-hx-trigger-on-route-clean-on-exit
    >
        <div data-display-on-route="/portfolios{0}/.*"
             style="display: none"
        >
            <div class="row justify-content-center align-items-center row-cols-auto my-5">
                <span class="h2 placeholder-glow">
                    <span class="badge text-bg-secondary placeholder">Loading...</span>
                </span>
            </div>
            <div class="row justify-content-center align-items-center row-cols-auto my-5">
                <div class="btn-group placeholder-glow" role="group">
                    <span class="btn btn-outline-primary placeholder col-4">placeholder</span>
                    <span class="btn btn-outline-primary placeholder col-4">placeholder</span>
                    <span class="btn btn-outline-primary placeholder col-4">placeholder</span>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="accordion placeholder-glow">
                    <div class="accordion-item">
                        <h2 class="accordion-header placeholder col-12">placeholder</h2>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header placeholder col-12">placeholder</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications-container"
         hx-get="/websrc/components/notifications.html"
         hx-trigger="load once"
         hx-on::after-settle="notifications.init()"
    ></div>

</div>

<script src="./node_modules/htmx.org/dist/htmx.js"></script>
<script src="./node_modules/htmx-ext-client-side-templates/dist/client-side-templates.js"></script>
<script src="./node_modules/htmx-ext-form-json/form-json.js"></script>
<script defer src="/websrc/root.ts" type="module"></script>

</body>
</html>
