<div id="toast-notification-container" class="toast-container position-fixed bottom-0 end-0 p-3">
</div>

<script id="template-toast-notification" type="text/x-handlebars-template">

    <div class="toast {{ contextClasses }}" role="alert" aria-live="assertive" aria-atomic="true">

        <div class="toast-header">
            <strong class="me-auto">{{ title }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

        <div class="toast-body">
            {{{ content }}}
        </div>

    </div>

</script>
