<div id="portfolios"
     hx-get="/api/portfolio"
     hx-trigger="route-reached once"
     data-hx-trigger-on-route="/*!route-reached"
     handlebars-template="portfolio-data"
     class="row justify-content-center align-items-stretch row-cols-auto my-5"
></div>

<script id="portfolio-data" type="text/x-handlebars-template">

    {{#each this}}
        <div class="col">
            <div class="card portfolio-card">
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    {{/each}}

    <div class="col">
        <div class="card portfolio-card border border-primary border-dashed">
            <div class="card-body">
                <h5 class="card-title">New portfolio</h5>
                <span class="display-4 bi bi-plus-circle-dotted"></span>
            </div>
        </div>
    </div>

</script>
