<div class="accordion" id="accordionExample" handlebars-template="portfolio-history" hx-get="/api/portfolio/history"
     hx-trigger="load">
    <div class="accordion-item placeholder-glow">
        <h2 class="accordion-header placeholder col-12">placeholder</h2>
    </div>
    <div class="accordion-item placeholder-glow">
        <h2 class="accordion-header placeholder col-12">placeholder</h2>
    </div>
</div>

<template id="portfolio-history">

    {{#each .}}
    <div class="accordion-item" hx-on-htmx-load="loadCharts(this)">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#{{timeFrameTag}}-slice" aria-expanded="true"
                    aria-controls="{{timeFrameTag}}-slice">
                {{timeFrameTag}}
            </button>
        </h2>
        <div id="{{timeFrameTag}}-slice" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body row justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    <p class="h4">Total market value: {{formatCurrency totalMarketValue}}</p>
                </div>
                <div class="col-xxl-6 d-flex justify-content-center" style="max-height: 750px">
                    {{{chart this "PORTFOLIO_AT_TIME_1D_PROPERTY_CLASS" "pie" timeFrameTag "class-chart"}}}
                </div>
            </div>
        </div>
    </div>
    {{/each}}

</template>
